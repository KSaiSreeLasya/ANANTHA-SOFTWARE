    <style>
        /* CSS Variables for Enhanced Theme */
        :root {
            --color-primary: #ff6b6b;
            --color-primary-dark: #ee5b5b;
            --color-primary-light: #ff8787;
            --color-secondary: #14b8a6;
            --color-accent: #f59e0b;
            --color-bg: #0a0a0a;
            --color-bg-light: #1a1a1a;
            --color-bg-lighter: #2d2d2d;
            --color-text: #ffffff;
            --color-text-muted: #9ca3af;
            --color-border: rgba(255, 255, 255, 0.1);
            --color-border-light: rgba(255, 255, 255, 0.05);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 8px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 16px 40px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 60px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 30px rgba(255, 107, 107, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--color-bg);
            color: var(--color-text);
            letter-spacing: 0.3px;
        }

        /* Enhanced Glass Morphism */
        .glass-morphism {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--color-border-light);
            box-shadow: var(--shadow-md);
        }

        /* Color Classes */
        .text-coral { color: var(--color-primary); }
        .bg-coral { background-color: var(--color-primary); }
        .border-coral { border-color: var(--color-primary); }
        .hover-bg-coral:hover { background-color: var(--color-primary-dark); }

        /* Secondary Color */
        .text-teal { color: var(--color-secondary); }
        .bg-teal { background-color: var(--color-secondary); }

        /* Accent Color */
        .text-accent { color: var(--color-accent); }
        .bg-accent { background-color: var(--color-accent); }

        /* Abstract wavy background effect */
        .wavy-bg {
            background-image:
                radial-gradient(circle at 2px 2px, rgba(255,107,107,0.08) 1px, transparent 0),
                radial-gradient(circle at 20px 30px, rgba(20,184,166,0.03) 2px, transparent 2px);
            background-size: 40px 40px, 100px 100px;
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(10,10,10,0) 0%, rgba(10,10,10,1) 100%);
        }

        /* Enhanced Gradients */
        .gradient-coral-teal {
            background: linear-gradient(135deg, rgba(255,107,107,0.1) 0%, rgba(20,184,166,0.05) 100%);
        }

        .gradient-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 1px solid var(--color-border-light);
            box-shadow: var(--shadow-sm);
        }

        /* Button Styles */
        .btn-primary {
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            border: none;
            cursor: pointer;
        }

        .btn-primary-solid {
            background-color: var(--color-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-primary-solid:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-primary-outline {
            border: 2px solid var(--color-border);
            color: var(--color-text);
            background: transparent;
        }

        .btn-primary-outline:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            background: rgba(255, 107, 107, 0.05);
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--color-border-light);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            border-color: var(--color-primary);
            box-shadow: 0 12px 40px rgba(255, 107, 107, 0.15);
        }

        /* Text Animations */
        .text-gradient {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Float Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* Glow Animation */
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 107, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 107, 0.4); }
        }
        .animate-glow { animation: glow 3s ease-in-out infinite; }

        /* Pulse Animation */
        @keyframes pulse-subtle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .animate-pulse-subtle { animation: pulse-subtle 2s ease-in-out infinite; }

        /* Divider */
        .divider-coral {
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary) 0%, transparent 100%);
            border-radius: 2px;
        }

        /* Section Spacing */
        .section-padding {
            padding: 6rem 0;
        }

        @media (max-width: 768px) {
            .section-padding {
                padding: 4rem 0;
            }
        }

        /* Smooth Transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        /* Better Focus States */
        button:focus-visible,
        input:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
