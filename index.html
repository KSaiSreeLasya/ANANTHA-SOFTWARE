<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anantha Software | ASOCSEMI Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; background-color: #0a0a0a; color: #ffffff; }
        .glass-morphism {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .text-coral { color: #ff6b6b; }
        .bg-coral { background-color: #ff6b6b; }
        .border-coral { border-color: #ff6b6b; }
        .hover-bg-coral:hover { background-color: #ee5b5b; }
        
        /* Abstract wavy background effect */
        .wavy-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(255,107,107,0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(10,10,10,0) 0%, rgba(10,10,10,1) 100%);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
