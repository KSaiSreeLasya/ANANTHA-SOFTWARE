    <style>
        /* Premium Professional Theme */
        :root {
            /* Primary Colors - Premium Blue with depth */
            --color-primary: #1f6feb;
            --color-primary-dark: #1450d3;
            --color-primary-light: #3977f6;
            --color-primary-lighter: #58a6ff;

            /* Secondary Colors - Elegant Cyan/Teal */
            --color-secondary: #00d4ff;
            --color-secondary-light: #00e5ff;

            /* Accent - Sophisticated Purple */
            --color-accent: #8b5cf6;
            --color-accent-light: #a78bfa;

            /* Tertiary - Professional Green */
            --color-tertiary: #10b981;
            --color-tertiary-light: #34d399;

            /* Background Colors - Deep Professional Dark with gradients */
            --color-bg: #030712;
            --color-bg-light: #0f1419;
            --color-bg-lighter: #1a202e;
            --color-bg-card: #192038;

            /* Text Colors - Enhanced contrast */
            --color-text: #f8fafc;
            --color-text-secondary: #d4dce8;
            --color-text-muted: #8c96a8;

            /* Border Colors - More sophisticated */
            --color-border: rgba(148, 163, 184, 0.12);
            --color-border-light: rgba(148, 163, 184, 0.06);
            --color-border-accent: rgba(31, 111, 235, 0.35);

            /* Shadows - Premium depth */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.18);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.25);
            --shadow-2xl: 0 30px 60px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 60px rgba(31, 111, 235, 0.25);
            --shadow-accent: 0 0 40px rgba(139, 92, 246, 0.25);
            --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            letter-spacing: 0.4px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Glass Morphism - Premium */
        .glass-morphism {
            background: linear-gradient(135deg, rgba(3, 7, 18, 0.92) 0%, rgba(15, 20, 25, 0.88) 100%);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--color-border-accent);
            box-shadow: var(--shadow-xl);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .glass-morphism::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(31, 111, 235, 0.1), transparent 70%);
            pointer-events: none;
        }

        /* Color Classes */
        .text-primary { color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }

        .text-secondary { color: var(--color-secondary); }
        .bg-secondary { background-color: var(--color-secondary); }

        .text-accent { color: var(--color-accent); }
        .bg-accent { background-color: var(--color-accent); }

        /* Backwards compatibility */
        .text-coral { color: var(--color-primary); }
        .bg-coral { background-color: var(--color-primary); }
        .border-coral { border-color: var(--color-primary); }
        .hover-bg-coral:hover { background-color: var(--color-primary-dark); }

        .text-teal { color: var(--color-secondary); }
        .bg-teal { background-color: var(--color-secondary); }

        /* Professional Background Effects */
        .wavy-bg {
            background-image:
                radial-gradient(circle at 5px 5px, rgba(37, 99, 235, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 20px 35px, rgba(8, 145, 178, 0.05) 2px, transparent 2px);
            background-size: 50px 50px, 100px 100px;
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 1) 100%);
        }

        /* Gradient Effects */
        .gradient-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
        }

        .gradient-primary-light {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.15) 0%, rgba(120, 58, 237, 0.1) 100%);
        }

        .gradient-card {
            background: linear-gradient(135deg, rgba(31, 111, 235, 0.12) 0%, rgba(0, 212, 255, 0.08) 100%);
            border: 1px solid var(--color-border-accent);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .gradient-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(31, 111, 235, 0.05) 50%, transparent 100%);
            pointer-events: none;
        }

        .gradient-card-subtle {
            background: linear-gradient(135deg, rgba(25, 32, 56, 0.8) 0%, rgba(30, 58, 95, 0.5) 100%);
            border: 1px solid var(--color-border);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        .gradient-card-subtle::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, rgba(31, 111, 235, 0.15), rgba(139, 92, 246, 0.1), rgba(0, 212, 255, 0.08));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: -1;
        }

        .gradient-card-subtle:hover::before {
            opacity: 1;
        }

        /* Button Styles - Premium */
        .btn-primary {
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.6px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            will-change: transform;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: 1;
        }

        .btn-primary:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.5s ease;
            z-index: 0;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .btn-primary-solid {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-glow);
            position: relative;
            z-index: 2;
        }

        .btn-primary-solid:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 50px rgba(31, 111, 235, 0.4);
        }

        .btn-primary-solid:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn-primary-outline {
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
            background: linear-gradient(135deg, rgba(31, 111, 235, 0.05) 0%, rgba(31, 111, 235, 0.02) 100%);
            position: relative;
            z-index: 2;
        }

        .btn-primary-outline:hover {
            background: linear-gradient(135deg, rgba(31, 111, 235, 0.15) 0%, rgba(31, 111, 235, 0.08) 100%);
            border-color: var(--color-primary-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(31, 111, 235, 0.2);
        }

        .btn-primary-outline:active {
            transform: translateY(0px);
        }

        /* Card Hover Effects - Premium */
        .card-hover {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 1px solid var(--color-border);
            position: relative;
            overflow: hidden;
        }

        .card-hover::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                135deg,
                transparent 0%,
                rgba(31, 111, 235, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            z-index: 1;
        }

        .card-hover:hover::before {
            opacity: 1;
            transform: rotate(45deg) translateX(100%);
        }

        .card-hover:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: var(--color-border-accent);
            box-shadow: 0 20px 50px rgba(31, 111, 235, 0.25), var(--shadow-glow);
        }

        .card-hover:active {
            transform: translateY(-4px) scale(0.99);
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-25px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(31, 111, 235, 0.3), 0 0 60px rgba(31, 111, 235, 0.15); }
            50% { box-shadow: 0 0 60px rgba(31, 111, 235, 0.5), 0 0 100px rgba(31, 111, 235, 0.25); }
        }

        @keyframes glowAccent {
            0%, 100% { box-shadow: 0 0 25px rgba(139, 92, 246, 0.3), 0 0 50px rgba(139, 92, 246, 0.15); }
            50% { box-shadow: 0 0 50px rgba(139, 92, 246, 0.5), 0 0 80px rgba(139, 92, 246, 0.25); }
        }

        @keyframes glowCyan {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.2); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.4); }
        }

        @keyframes pulse-smooth {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.65; }
        }

        @keyframes pulse-scale {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1200px 0; }
            100% { background-position: 1200px 0; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.92);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotateInfinite {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes bounce-smooth {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes parallax-up {
            0% { transform: translateY(20px); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; }
        }

        @keyframes soft-glow-pulse {
            0%, 100% { box-shadow: 0 0 40px rgba(31, 111, 235, 0.3), inset 0 0 40px rgba(31, 111, 235, 0.1); }
            50% { box-shadow: 0 0 80px rgba(31, 111, 235, 0.5), inset 0 0 60px rgba(31, 111, 235, 0.2); }
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        @keyframes blur-in {
            0% { opacity: 0; filter: blur(10px); }
            100% { opacity: 1; filter: blur(0); }
        }

        @keyframes text-shimmer {
            0% { background-position: -1000% 0; }
            100% { background-position: 1000% 0; }
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes shimmer-text {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes pulse-border {
            0%, 100% { border-color: rgba(31, 111, 235, 0.3); }
            50% { border-color: rgba(31, 111, 235, 0.8); }
        }

        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }
        .animate-slide-in-left { animation: slideInLeft 0.6s ease-out; }
        .animate-slide-in-right { animation: slideInRight 0.6s ease-out; }
        .animate-slide-in-down { animation: slideInDown 0.6s ease-out; }
        .animate-float { animation: float 5s ease-in-out infinite; }
        .animate-float-slow { animation: floatSlow 8s ease-in-out infinite; }
        .animate-glow { animation: glow 3s ease-in-out infinite; }
        .animate-glow-accent { animation: glowAccent 3s ease-in-out infinite; }
        .animate-glow-cyan { animation: glowCyan 2.5s ease-in-out infinite; }
        .animate-pulse-smooth { animation: pulse-smooth 2.5s ease-in-out infinite; }
        .animate-pulse-scale { animation: pulse-scale 2s ease-in-out infinite; }
        .animate-scale-in { animation: scaleIn 0.5s ease-out; }
        .animate-bounce-smooth { animation: bounce-smooth 3s ease-in-out infinite; }
        .animate-gradient-shift { animation: gradient-shift 6s ease infinite; background-size: 200% 200%; }
        .animate-ripple { animation: ripple 0.6s ease-out; }
        .animate-rotate-360 { animation: rotateInfinite 20s linear infinite; }
        .animate-shimmer { animation: shimmer 3s infinite; background-size: 200% 100%; }
        .animate-pulse-border { animation: pulse-border 2.5s ease-in-out infinite; }

        /* Stagger Animations */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

        /* Divider - Enhanced */
        .divider {
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-accent) 50%, transparent 100%);
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(31, 111, 235, 0.3);
            transition: all 0.4s ease;
        }

        .divider-coral {
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary) 0%, transparent 100%);
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(31, 111, 235, 0.2);
        }

        /* Section Padding */
        .section-padding {
            padding: 7rem 0;
        }

        @media (max-width: 768px) {
            .section-padding {
                padding: 4rem 0;
            }
        }

        /* Smooth Transitions */
        input, textarea, select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus States */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }
    </style>
