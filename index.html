    <style>
        /* Premium Professional Theme */
        :root {
            /* Primary Colors - Premium Blue with depth */
            --color-primary: #1f6feb;
            --color-primary-dark: #1450d3;
            --color-primary-light: #3977f6;
            --color-primary-lighter: #58a6ff;

            /* Secondary Colors - Elegant Cyan/Teal */
            --color-secondary: #00d4ff;
            --color-secondary-light: #00e5ff;

            /* Accent - Sophisticated Purple */
            --color-accent: #8b5cf6;
            --color-accent-light: #a78bfa;

            /* Tertiary - Professional Green */
            --color-tertiary: #10b981;
            --color-tertiary-light: #34d399;

            /* Background Colors - Deep Professional Dark with gradients */
            --color-bg: #030712;
            --color-bg-light: #0f1419;
            --color-bg-lighter: #1a202e;
            --color-bg-card: #192038;

            /* Text Colors - Enhanced contrast */
            --color-text: #f8fafc;
            --color-text-secondary: #d4dce8;
            --color-text-muted: #8c96a8;

            /* Border Colors - More sophisticated */
            --color-border: rgba(148, 163, 184, 0.12);
            --color-border-light: rgba(148, 163, 184, 0.06);
            --color-border-accent: rgba(31, 111, 235, 0.35);

            /* Shadows - Premium depth */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.18);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.25);
            --shadow-2xl: 0 30px 60px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 60px rgba(31, 111, 235, 0.25);
            --shadow-accent: 0 0 40px rgba(139, 92, 246, 0.25);
            --shadow-neon: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            letter-spacing: 0.4px;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Glass Morphism - Professional */
        .glass-morphism {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9) 0%, rgba(26, 37, 58, 0.85) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--color-border);
            box-shadow: var(--shadow-lg);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Color Classes */
        .text-primary { color: var(--color-primary); }
        .bg-primary { background-color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }

        .text-secondary { color: var(--color-secondary); }
        .bg-secondary { background-color: var(--color-secondary); }

        .text-accent { color: var(--color-accent); }
        .bg-accent { background-color: var(--color-accent); }

        /* Backwards compatibility */
        .text-coral { color: var(--color-primary); }
        .bg-coral { background-color: var(--color-primary); }
        .border-coral { border-color: var(--color-primary); }
        .hover-bg-coral:hover { background-color: var(--color-primary-dark); }

        .text-teal { color: var(--color-secondary); }
        .bg-teal { background-color: var(--color-secondary); }

        /* Professional Background Effects */
        .wavy-bg {
            background-image:
                radial-gradient(circle at 5px 5px, rgba(37, 99, 235, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 20px 35px, rgba(8, 145, 178, 0.05) 2px, transparent 2px);
            background-size: 50px 50px, 100px 100px;
        }

        .hero-gradient {
            background: linear-gradient(180deg, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 1) 100%);
        }

        /* Gradient Effects */
        .gradient-primary {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
        }

        .gradient-primary-light {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.15) 0%, rgba(120, 58, 237, 0.1) 100%);
        }

        .gradient-card {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.08) 0%, rgba(8, 145, 178, 0.05) 100%);
            border: 1px solid var(--color-border-accent);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .gradient-card-subtle {
            background: linear-gradient(135deg, rgba(22, 40, 80, 0.6) 0%, rgba(30, 58, 95, 0.4) 100%);
            border: 1px solid var(--color-border);
        }

        /* Button Styles */
        .btn-primary {
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary-solid {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary-solid:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 99, 235, 0.35);
        }

        .btn-primary-outline {
            border: 1.5px solid var(--color-primary);
            color: var(--color-primary);
            background: transparent;
        }

        .btn-primary-outline:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--color-primary-light);
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--color-border);
        }

        .card-hover:hover {
            transform: translateY(-6px);
            border-color: var(--color-border-accent);
            box-shadow: var(--shadow-glow);
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(37, 99, 235, 0.3); }
            50% { box-shadow: 0 0 50px rgba(37, 99, 235, 0.5); }
        }

        @keyframes pulse-smooth {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out; }
        .animate-slide-in-left { animation: slideInLeft 0.6s ease-out; }
        .animate-slide-in-right { animation: slideInRight 0.6s ease-out; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-glow { animation: glow 3s ease-in-out infinite; }
        .animate-pulse-smooth { animation: pulse-smooth 2s ease-in-out infinite; }
        .animate-scale-in { animation: scaleIn 0.5s ease-out; }

        /* Stagger Animations */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

        /* Divider */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, var(--color-primary) 0%, transparent 100%);
            border-radius: 2px;
        }

        /* Section Padding */
        .section-padding {
            padding: 7rem 0;
        }

        @media (max-width: 768px) {
            .section-padding {
                padding: 4rem 0;
            }
        }

        /* Smooth Transitions */
        input, textarea, select {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Focus States */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary-dark);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }
    </style>
